<!DOCTYPE html>
<html lang="en">
<head>
    <title>Designed Aircraft 3D Model</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
    <script src="https://rawgit.com/andreasplesch/aframe-faceset-component/master/dist/aframe-faceset-component.min.js"></script>

<!-- 
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="THREE.MeshLine.js"></script> -->

    <script>
        AFRAME.registerGeometry('example', {
          schema: {
            vertices: {
              default: [],
            }
          },
      
          init: function(data) {
            var geometry = new THREE.Geometry();
            geometry.vertices = data.vertices.map(function(vertex) {
              var points = vertex.split(' ').map(function(x) {
                return parseFloat(x);
              });
              return new THREE.Vector3(points[0], points[1], points[2]);
            });
      
            geometry.computeBoundingBox();
            geometry.faces.push(new THREE.Face3(0, 1, 2));
            geometry.faces.push(new THREE.Face3(0, 2, 3));
            geometry.faces.push(new THREE.Face3(0, 3, 1));
            geometry.faces.push(new THREE.Face3(1, 3, 2));
      
            geometry.mergeVertices();
            geometry.computeFaceNormals();
            geometry.computeVertexNormals();
      
            this.geometry = geometry;
          }
        });

        AFRAME.registerComponent('custom-material', {        
        init: function () {
          this.el.getObject3D('mesh').material = [
            new THREE.MeshLambertMaterial({color: new THREE.Color('pink')}),
            new THREE.MeshLambertMaterial({color: new THREE.Color('red')}),
            new THREE.MeshLambertMaterial({color: new THREE.Color('green')}),
            new THREE.MeshLambertMaterial({color: new THREE.Color('blue')}),
            new THREE.MeshLambertMaterial({color: new THREE.Color('yellow')}),
            new THREE.MeshLambertMaterial({color: new THREE.Color('brown')}),
          ]
        }
      });
      

      
      </script>
  </head>
  
  <body>
      <a-scene>
          <a-entity
            id="camera"
            camera="fov: 80; zoom: 1;"
            position="10 20 80"
            orbit-controls="
                autoRotate: false;
                target: #target;
                enableDamping: true;
                enablePan: true;
                dampingFactor: 0.125;
                rotateSpeed:0.25;
                minDistance:3;
                maxDistance:100;
                "
            mouse-cursor="">
            <a-entity geometry="primitive:cone; radius-bottom:1; radius-top:0" scale=".33 1 .33" position="0 0 0" rotation="90 0 0" material="color: #0099ff; transparent: true; opacity:0.5"></a-entity>
        </a-entity>

        <a-assets>
            <img id="logo" src="aviary_airlines.png" crossorigin="anonymous" />
        </a-assets>
    
        <a-entity id="target" position="0 0 0" rotation="0 45 90">

        $entities

        </a-entity>

        <a-sky color="#87CEEB"></a-sky>
  
      </a-scene>
  </body>

</html>
